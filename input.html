<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Input a Song</title>
  <link href="inputsong1.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="favicon.svg">
  <script src="https://kit.fontawesome.com/0acf43e926.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="main">
    <div id="vid">
      <div class="big">Step 1: Input the Song</div>
      <div class="explain">When a song is inputted, the site is doing something similar to a Google search for the Genius lyrics. Thus, please try to be as exact as possible to ensure the accuracy of song retrieval!</div>
    </div>
    <div id="lyrics">
      <div class="inp">
        <form autocomplete="off" id="inpform">
          <input type="text" id="title" placeholder="Title" size="23"> <br>
          <input type="text" id="artist" placeholder="Artist" size="23"> <br>
          <input type="button" id="subm" class ="submit-button" value="Get Song" onclick="start1()">
        </form>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
