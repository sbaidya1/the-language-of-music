<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Language of Music</title>
  <link href="home1.css" rel="stylesheet" type="text/css" />
  <link href="home2.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="favicon.svg">
  <script src="https://kit.fontawesome.com/0acf43e926.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="scroll">
    <div class="title snap">
      <nav class="navMenu">
        <a href="instructions.html">Instructions</a>
        <a href="https://forms.gle/KSWLrytesH9H11Ea7" target="_blank">Survey</a>
        <a href="login.html">Teacher Portal</a>
      </nav>
      <div class="tit">
        The Language<br>of Music
      </div>
      <i class="fa-solid fa-arrow-down fa-2x"></i>
    </div>
    <div class="main snap">
      <div class="info inmain">
        <p>Learning a language is difficult.<br>Luckily, music is here to help you.</p>
        <br>
        <p class="lil" id="flil">Please read the <u onclick="window.location.href='instructions.html'">instructions</u> before playing.</p>
        <p class="lil">When you are ready, click the play button to begin!</p>
        <p class="lil" id="tpo">To access the teacher portal, click <u onclick="window.location.href='login.html'">here</u>.</p>
      </div>
      <div class="player inmain">
        <div class="music-box">
          <img src="logo.svg">
        </div>
        <div class="titlestuff">
          <div class="song-title">The Language <br>of Music</div>
          <div class="heart">
            <div id="left"></div>
            <div id="right"></div>
          </div>
        </div>
        <div class="pbar">
          <input id="myinput" min="0" max="60" type="range" value="21" />
        </div>
        <div class="playb">
          <i class="fa-solid fa-backward-step fa-3x"></i>
          <i class="fa-solid fa-circle-play fa-4x" onclick="window.location.href='inputsong.html'"></i>
          <i class="fa-solid fa-forward-step fa-3x"></i>
        </div>
      </div>
    </div>
  </div>

  <script src="home.js"></script>
</body>

</html>
